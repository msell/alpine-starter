<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="flex h-screen">
  <div class="m-auto" x-data="{ count: 0 }">

    <div class="mt-4 text-center">
      <span x-text="count" class="text-3xl"></span>
      <div class="flex justify-between mt-4">
        <button x-on:click="count--"
          class="px-2 py-1 mb-2 text-sm font-medium text-center text-red-700 border border-red-700 rounded-lg hover:text-white hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 me-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-500 dark:focus:ring-red-800">Decrement</button>
        <button x-on:click="count++"
          class="px-2 py-1 mb-2 text-sm font-medium text-center text-blue-700 border border-blue-700 rounded-lg hover:text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Increment</button>
      </div>

      <form>
        <div class="space-y-12 sm:space-y-16">


          <div>
            <h2 class="text-base font-semibold leading-7 text-gray-900">Some real fuckery is about to happen</h2>
            <p class="max-w-2xl mt-1 text-sm leading-6 text-gray-600">Tempor elit elit nisi labore ex. Ad magna anim
              duis exercitation.</p>

            <div
              class="pb-12 mt-10 space-y-8 border-b border-gray-900/10 sm:space-y-0 sm:divide-y sm:divide-gray-900/10 sm:border-t sm:pb-0">





              <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                <label for="sorting" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Sorting</label>
                <div class="mt-2 sm:col-span-2 sm:mt-0">
                  <select id="sorting" name="sorting" class=" block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                    ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm
                    sm:leading-6">
                    <option>By quality then seeders</option>
                    <option>By quality then size</option>
                    <option>By seeders</option>
                    <option>By size</option>
                  </select>
                </div>
              </div>

              <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                <label for="sorting" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Sorting</label>
                <div class="mt-2 sm:col-span-2 sm:mt-0">
                  <select id="sorting" name="sorting" class=" block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                    ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm
                    sm:leading-6">
                    <option>By quality then seeders</option>
                    <option>By quality then size</option>
                    <option>By seeders</option>
                    <option>By size</option>
                  </select>
                </div>
              </div>

              <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                <label for="languages" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Priority
                  forign language</label>
                <div x-data="{
                  options: [],
                  open: false,
                  filter: ''
              }" class="relative w-full">
                  <div @click="open = !open"
                    class="flex w-full h-12 gap-2 p-3 truncate bg-white border rounded-lg cursor-pointer border-neutral-300"
                    x-text="options.length + ' items selected'">
                  </div>
                  <div class="absolute flex flex-col w-full gap-3 p-3 mt-3 bg-white rounded-lg shadow-lg x-50"
                    x-show="open" x-trap="open" @click.outside="open = false" @keydown.escape.window="open = false"
                    x-transition:enter=" ease-[cubic-bezier(.3,2.3,.6,1)] duration-200"
                    x-transition:enter-start="!opacity-0 !mt-0" x-transition:enter-end="!opacity-1 !mt-3"
                    x-transition:leave=" ease-out duration-200" x-transition:leave-start="!opacity-1 !mt-3"
                    x-transition:leave-end="!opacity-0 !mt-0">
                    <input x-model="filter" placeholder="filter" class="p-3 pt-0 -mx-3 border-b outline-none"
                      type="text">
                    <p x-show="! $el.parentNode.innerText.toLowerCase().includes(filter.toLowerCase())"
                      class="text-2xl text-center text-neutral-400 font-bolc">
                      â€“
                    </p>
                    <div x-show="$el.innerText.toLowerCase().includes(filter.toLowerCase())" class="flex items-center">
                      <input x-model="options" id="english" type="checkbox" value="English"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                      <label for="english" class="flex-grow ml-2 text-sm font-medium text-gray-900">Englis</label>
                    </div>
                    <div x-show="$el.innerText.toLowerCase().includes(filter.toLowerCase())" class="flex items-center">
                      <input x-model="options" id="spanish" type="checkbox" value="spanish"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                      <label for="spanish" class="flex-grow ml-2 text-sm font-medium text-gray-900">Spanish</label>
                    </div>

                  </div>
                </div>

              </div>

              <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
                <label for="sizeLimit" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">Video size
                  limit</label>
                <div class="mt-2 sm:col-span-2 sm:mt-0">
                  <input type="text" name="sizeLimit" id="sizeLimit" placeholder="GB" autocomplete="sizeLimit"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
          </div>


        </div>

        <div class="flex items-center justify-center mt-6 gap-x-6">
          <button type="submit"
            class="inline-flex justify-center px-4 py-2 text-base font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Install</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
